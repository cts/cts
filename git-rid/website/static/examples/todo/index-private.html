
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="todo.css" />

    <!-- Development Link -->
    <script src="http://localhost:3000/release/cts.dev.js"></script>

  </head>

  <body>
    <h1>My To-Do List</h1>

    <ul connect="rows">
      <li>
        <input type="checkbox" connect ="done"/>
        <span connect="task">Example Task</span>
      </li>
    </ul>

   <form connect="rows">
     <input connect="task"/>
     <button>Add</button>
   </form>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="../../userstudy.js"></script>
    <script src="../../cts.js"></script>
    <link rel="stylesheet" href="userstudy.css" />
    <style type="text/cts">
    @gsheet sheet 0Arj8lnBW4_tZdC1rVlAzQXFhWmFaLU1DY2RsMzVtUkE Todos;
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>

    <ul connect="rows">
      <li>
        <input connect="done" type="checkbox" />
        <span connect="task">Example Task</span>
      </li>
    </ul>

    <form connect="rows">
      <input connect="task" />
      <button>Add</button>
    </form>

  </body>
</html>

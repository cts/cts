<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cities Demo</title>
    <script src="../../userstudy.js"></script>
    <script src="../../cts.js"></script>
    <link rel="stylesheet" href="userstudy.css" />
    <style type="text/cts">
    @gsheet sheet 0Arj8lnBW4_tZdEVXSFVaemVGSXhudGdTVi1OLW5KekE Sheet1;
    </style>
  </head>

  <body>
    <h1>Cities - Connecting Cells</h1>
    <table>
      <tr>
        <td>City Name</td>
        <td><span connect="A4">placeholder</span></td>
      </tr>

      <tr>
        <td>Is NYC Cold?</td>
        <td><input connect="C4" type="checkbox" disabled=true /></td>
      </tr>

      <tr>
        <td>New York Temperature</td>
        <td><input connect="B4" /></td>
      </tr>

      <tr>
        <td>Make this message conditional:</td>
        <td><span show-if="C4">Go play in the snow!<span></td>
      </tr>
    </table>


    <h1>Cities - Table</h1>
    <table connect="rows">
      <tr>
        <td connect="City">City Name</td>
        <td connect="Temp">Temperature</td>
      </tr>
    </table>

    <h1>Add a new City!</h1>
    <form connect="rows">
      City Name: <input connect="City" />
      <button>Add</button>
    </form>

  </body>
</html>

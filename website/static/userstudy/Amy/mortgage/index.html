<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mortgage Calculator</title>
    <script src="../../userstudy.js"></script>
    <script src="../../cts.js"></script>
    <link rel="stylesheet" href="userstudy.css" />
    <style type="text/cts">
    @gsheet sheet 0Arj8lnBW4_tZdDhVQmRFVzV3ZDc4TEhZeXZXNTUyX3c Sheet1;
    </style>
  </head>

  <body>
    <h1>Mortgage Calculator</h1>
    <table>

      <tr>
        <td>Loan Amount</td>
        <td><input connect="B2"/></td>
      </tr>

      <tr>
        <td>Interest Rate</td>
        <td><input connect="B3"/></td>
      </tr>

      <tr>
        <td>Loan Period</td>
        <td><input connect="B4"/></td>
      </tr>

      <tr>
        <td>Monthly Payment</td>
        <td><span connect="B7">result</span></td>
      </tr>

      <tr>
        <td>
          <span show-if="B8">Amazing Rate!</span>
        </td>
      </tr>
    </table>

  </body>
</html>

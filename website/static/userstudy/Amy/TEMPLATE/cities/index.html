<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mortgage Calculator</title>
    <script src="../../userstudy.js"></script>
    <script src="../../cts.js"></script>
    <link rel="stylesheet" href="userstudy.css" />
    <style type="text/cts">
    @gsheet sheet 0Arj8lnBW4_tZdEVXSFVaemVGSXhudGdTVi1OLW5KekE Sheet1;
    </style>
  </head>

  <body>
    <h1>Cities - Connecting Cells</h1>
    <table>
      <tr>
        <td>City Name</td>
        <td><span>placeholder</span></td>
      </tr>

      <tr>
        <td>Is NYC Cold?</td>
        <td><input type="checkbox" disabled=true /></td>
      </tr>

      <tr>
        <td>New York Temperature</td>
        <td><input /></td>
      </tr>

      <tr>
        <td>Make this message conditional:</td>
        <td><span>Go play in the snow!<span></td>
      </tr>
    </table>


    <h1>Cities - Table</h1>
    <table>
      <tr>
        <td>City Name</td>
        <td>Temperature</td>
      </tr>
    </table>

    <h1>Add a new City!</h1>
    <form>
      City Name: <input />
      <button>Add</button>
    </form>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mortgage Calculator</title>
    <script src="/release/cts.js"></script>
    <link rel="stylesheet" href="userstudy.css" />
    <style type="text/cts">
    @gsheet sheet 0Arj8lnBW4_tZdEdXSEpuMHRsQ3JjWUtxMEF2RkFSV2c Sheet1;

  </head>
  <body>
    <h1>Mortgage Calculator</h1>

      <tr>
        <td>Loan Amount: </td>
        <td><input stitch="B2" /></td>
      </tr>
      <tr>
        <td>Interest Rate</td>
        <td><input stitch="B3" /></td>

      <tr class="result">
        <td>Monthly Payment</td>
        <td><span stitch="B7">result</span></td>
      </tr>
    </table>

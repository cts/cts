<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="todo.css" />
    
    <script src="/release/cts.js"></script>
    <link rel="treesheet" href="todo.cts" />

  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-8">
          <h1>To-Do List App</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">

          <ul id="todo-items">
            <li class="todo-item">
              <input type="checkbox" />
              <span class="title">Example ToDo Item Title</span>
            </li>
          </ul>

          <form>
            <input class="input" label="Add a New Item" />
            <button class="btn btn-success">Add</button>
          </form>

        </div>
      </div>


    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="todo.css" />

    <script src="/release/cts.js"></script>
    <link rel="treesheet" href="todo2.cts" />

  </head>
  <body>
    <div class="container todo-app">
      <div class="row header">
        <div class="col-md-12">
          <h1>My To-Do List</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <ul id="todo-items">
            <li class="todo-item">
              <input class="done" type="checkbox" />
              <span class="title">Example ToDo Item Title</span>
            </li>
          </ul>

          <form>
            <input class="newItem input" label="Add a New Item" />
            <button class="btn btn-success">Add</button>
          </form>

        </div>
      </div>


    </div>

    <div id="data" style="">
      <div class="data-item">
        <h2>Pick up Cheese</h2>
        <span>true</span>
      </div>
      <div class="data-item">
        <h2>Remember the Milk</h2>
        <span>false</span>
      </div>
    </div>

  </body>
</html>

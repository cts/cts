<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="userstudy.js"></script>
    <script src="/release/cts.js"></script>
    <link rel="stylesheet" href="userstudy.css" />
    <style type="text/cts">
    @gsheet sheet 0Arj8lnBW4_tZdC1rVlAzQXFhWmFaLU1DY2RsMzVtUkE Todos;
    </style>
  </head>
  <body>
    <h1>My To-Do List</h1>

    <ul data-stitch="rows">
      <li>
        <input data-stitch=".done" class="done" type="checkbox" />
        <span data-stitch=".todo" class="title">Example ToDo Item Title</span>
      </li>
    </ul>

    <form data-stitch="rows">
      <input data-stitch=".todo" class="newItem input" label="Add a New Item" />
      <button class="btn btn-success">Add</button>
    </form>

  </body>
</html>

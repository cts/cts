<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/gen/styles.css" />
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="userstudy-answerkey.css" />
  </head>
  <body>
    <h1>My To-Do List</h1>

    <ul id="todo-items">
      <li class="todo-item">
        <input class="done" type="checkbox" />
        <span class="title">Example ToDo Item Title</span>
      </li>
    </ul>

    <form>
      <input class="newItem input" label="Add a New Item" />
      <button class="btn btn-success">Add</button>
    </form>

  </body>
</html>

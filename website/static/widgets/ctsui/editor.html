<html>
  <head>
  </head>
  <body>
    <h1>HTML Mockup for the CTS UI Editor Page</h1>
    <div id="cts-ui-editor">
      <div class="cts-ui-editor">
        <h3>Account</h3>
        <a class="cts-editor-button cts-ui-login-btn">
          <i class="icon ion-person"></i>
          Login
        </a>
        <a style="display: none;" class="cts-ui-logout-btn">Logout </a>

        <h3>Page</h3>

        <a class="cts-editor-button cts-ui-upload-btn">
          <i class="icon ion-ios7-cloud-upload-outline"></i>
          Save
        </a>

        <a class="cts-editor-button cts-ui-download-btn">
          <i class="icon ion-ios7-cloud-download-outline"></i>
          Download
        </a>

        <a class="cts-editor-button cts-ui-duplicate-btn">
          <i class="icon ion-ios7-browsers-outline"></i>
          Duplicate
        </a>

        <h3>Content</h3>

        <a class="cts-editor-button cts-ui-edit-btn">
          <i class="icon ion-ios7-compose-outline"></i>
          Edit
        </a>

        <a class="cts-editor-button cts-ui-copy-btn">
          <i class="icon ion-ios7-copy-outline"></i>
          Copy
        </a>

        <a class="cts-editor-button cts-ui-paste-btn">
          <i class="icon ion-clipboard"></i>
          Paste
        </a>

        <h3>Style</h3>

        <a class="cts-editor-button cts-ui-theme-btn">
          <i class="icon ion-images"></i>
          Themes
        </a>

        <a class="cts-editor-button cts-ui-scrape-btn">
          <i class="icon ion-code-download"></i>
          Scrape
        </a>

      </div>
    </div>
  </body>
</html>


<html>
  <head>
  <link rel="stylesheet" href="css/tray.css" />
  </head>
  <body>
    <h1>HTML Mockup for the CTS UI Tray</h1>
    <div class="cts-ui">
    <div id="cts-ui-tray-widget">
        <button id="cts-ui-tray-button">Q</button>
        <div id="cts-ui-tray" class="cts-ui-tray closed">
          <div class="cts-ui-tray-header">
            <button class="close-btn"><span style="font-size: 0.8em">&#9664;</span> &nbsp; Quilted</button>
          </div>
          <div class="cts-ui-tray-contents">
          </div>
          <div class="cts-ui-expand-tray">
            <a class="cts-ui-expand-tray-button">
            </a>
          </div>
        </div>
    </div>
  </div>
  </body>
</html>

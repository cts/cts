<!DOCTYPE html>
<html>
<head>

  <title>Rules.coffee Tests</title>

  <script type="text/javascript">

  <script type="text/cts">
  #shouldBeFoo {
    value: foo;
  }
  </script>

  <script src="Bootstrap.js"></script>

    <li id="shouldBeBar">this should be bar</li>
  </ul>
